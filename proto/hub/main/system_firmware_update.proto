syntax = "proto3";

package systems.ajax.a911.grpc.v1.hub.main;

option java_package = "systems.ajax.a911.grpc.hub.v1.main";
option java_multiple_files = true;

import "google/protobuf/empty.proto";

message SystemFirmwareUpdate {
  string firmware_version = 1;
  Status status = 2;
  int32 firmware_version_raw = 3;

  message Status {
    oneof status {
      google.protobuf.Empty not_started = 1;
      google.protobuf.Empty downloading = 2;
    }
  }
}
