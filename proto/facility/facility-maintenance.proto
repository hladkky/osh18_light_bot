syntax = "proto3";

import "google/protobuf/timestamp.proto";

option swift_prefix = "";
option java_package = "systems.ajax.a911.grpc.facility.v1";
option java_multiple_files = true;

message FacilityMaintenanceData {
    //identifiers
    string facility_id = 1;

    //updatable
    string connected_by = 2;
    string installed_by = 3;
    string facility_engineer = 4;

    //read-only
    uint64 version = 100;
    google.protobuf.Timestamp last_modified_date = 101;
}
