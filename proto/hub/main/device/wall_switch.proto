syntax = "proto3";

package systems.ajax.a911.grpc.v1.hub.main;option swift_prefix = "Systems";
option java_package = "systems.ajax.a911.grpc.v1.main.device";
option java_multiple_files = true;

import "google/protobuf/wrappers.proto";

import "v1/hub/main/device/common_device.proto";

message WallSwitch {
  CommonDevicePart common_part = 1000;

  repeated SwitchState switch_state = 0x38;
  repeated ArmActions actions_on_arming = 0x3F;
  bool voltage_protection_enabled = 0x32;
  bool current_protection_enabled = 0x31;
  google.protobuf.Int32Value power_consumed_watts_per_hour = 0x43;
  google.protobuf.Int32Value current_milli_ampers = 0x42;
  google.protobuf.Int32Value voltage_volts = 0x35;
  ContactNormalState contact_normal_state = 0x44;
  LockupRelayMode lockup_relay_mode = 0x46;
  int32 lockup_relay_time_seconds = 0x45;
  repeated EventSettings event_settings = 0x53;
  PowerSupplyStandard power_supply_standard = 0x54;

  Subtype subtype = 0xC3;

  enum ContactNormalState {
    NOT_CONTACT_NORMAL_STATE_INFO = 0;
    NO = 1;
    NC = 2;
  }

  enum LockupRelayMode {
    NO_LOCKUP_RELAY_MODE_INFO = 0;
    BISTABLE = 1;
    IMPULSE = 2;
  }

  enum SwitchState {
    OFF_TOO_LOW_VOLTAGE = 0;
    OFF_HIGH_VOLTAGE = 1;
    OFF_HIGH_CURRENT = 2;
    OFF_SHORT_CIRCUIT = 3;
    CONTACT_HANG = 4;
    OFF_HIGH_TEMPERATURE = 5;
    SWITCHED_OFF = 7;
  }

  enum ArmActions {
    NO_ARM_ACTIONS_INFO = 0;
    ARM_SWITCH_ON = 1;
    ARM_SWITCH_OFF = 2;
    DISARM_SWITCH_ON = 3;
    DISARM_SWITCH_OFF = 4;
  }

  enum EventSettings {
    EVENT_SETTINGS_UNSPECIFIED = 0;
    EVENT_SETTINGS_EVENT_BY_USER_EN = 1;
    EVENT_SETTINGS_EVENT_BY_SCE_EN = 2;
    EVENT_SETTINGS_EVENT_CONNECTION_LOST_IGNORE = 3;
  }

  message PowerSupplyStandard {
    VoltageStandard voltage_standard = 1;
    FrequencyStandard frequency_standard = 2;

    enum VoltageStandard{
      VOLTAGE_STANDARD_UNSPECIFIED = 0;
      VOLTAGE_STANDARD_UNDEFINED = 1;
      VOLTAGE_STANDARD_100V = 2;
      VOLTAGE_STANDARD_110V = 3;
      VOLTAGE_STANDARD_115V = 4;
      VOLTAGE_STANDARD_120V = 5;
      VOLTAGE_STANDARD_127V = 6;
      VOLTAGE_STANDARD_220V = 7;
      VOLTAGE_STANDARD_230V = 8;
      VOLTAGE_STANDARD_240V = 9;
    }

    enum FrequencyStandard{
      FREQUENCY_STANDARD_UNSPECIFIED = 0;
      FREQUENCY_STANDARD_UNDEFINED = 1;
      FREQUENCY_STANDARD_50HZ = 2;
      FREQUENCY_STANDARD_60HZ = 3;
    }
  }

  enum Subtype {
    NO_SUBTYPE = 0;
  }
}
