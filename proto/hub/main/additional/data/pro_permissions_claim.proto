syntax = "proto3";

package systems.ajax.a911.grpc.v1.hub.main.additional.data;

import "v1/hub/main/additional/data/permission_claim_type.proto";

import "systems/ajax/logging/proto/log_marker.proto";
import "systems/ajax/logging/proto/formatting_options.proto";

option java_package = "systems.ajax.a911.grpc.v1.hub.main.additional.data";
option java_multiple_files = true;

message ProPermissionsClaim { // generated by csa
  string request_id = 1;
  string hub_hex_id = 2 [(log_marker) = LOG_MARKER_HUB_ID];
  string pro_name = 3 [(hash_value) = true];
  string pro_mail = 4 [(hash_value) = true];
  string pro_id = 5;

  PermissionsClaimType permissions_type = 6;
}
