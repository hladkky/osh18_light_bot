syntax = "proto3";

package systems.ajax.a911.grpc.v1.common;

import "google/protobuf/descriptor.proto";

option swift_prefix = "";
option java_package = "systems.ajax.a911.grpc.common.v1";
option java_multiple_files = true;

message ObfuscationMode {
  bool obfuscate = 1;
}

extend google.protobuf.FieldOptions {
  ObfuscationMode obfuscation_mode = 1000;
}

message LoggingMode {
  bool ignore = 1;
}

extend google.protobuf.MessageOptions {
  LoggingMode logging_mode = 1000;
}

